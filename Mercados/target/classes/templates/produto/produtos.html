<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<meta charset="UTF-8">
<title>Produtos</title>
</head>
<body>
<div class="p-3 mb-2 bg-secondary">
		<div class="container">
			<h2
				STYLE="color: green; line-height: 50px; font-size: 40px; font-family: Lucida handwriting, Times, serif;">Listagem
				de Produtos</h2>
		</div>
	</div>
	<nav class="navbar navbar-expand-lg bg-dark bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="nav navbar-nav">
				<li class="nav-item active"><a
					class="btn btn-outline-success mr-sm-2" href="/mercado">Mercados<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a
					class="btn btn-outline-success mr-sm-2" href="/cliente">Clientes<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="btn btn-outline-success mr-sm-2"
					href="/">Voltar</a></li>
			</ul>
			
		</div>
	</nav>

<table class="table table-bordered">
		<thead>
			<tr>
				<th>Fornecedor</th>
				<th>Endereço</th>
				<th>Telefone</th>
				<th>Departamento Produto</th>
				<th>Produto</th>
				<th>Preço</th>
				<th>Código Promocional</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="produto : ${produtos}">
				<td th:text="${produto.fornecedor}"></td>
				<td th:text="${produto.endereco}"></td>
				<td th:text="${produto.telefone}"></td>
				<td th:text="${produto.departamentoProduto}"></td>
				<td th:text="${produto.produto}"></td>
				<td th:text="${produto.preco}"></td>
				<td th:text="${produto.codigoPromocional}"></td>
				</tr>
		</tbody>
	</table>
</body>
</html>
