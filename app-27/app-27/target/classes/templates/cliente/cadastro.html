<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Cliente</title>
</head>
<body>
	<center>

	</center>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/cliente">Clientes<span
						class="sr-only">(current)</span></a></li>

			</ul>
		</div>
	</nav>
	<br />
	<form th:action="@{/cliente/salvar}" method="post"
		th:object="${cliente}">

		<form>
			<div class="invisible">
				<label for="id">ID:</label> <input type="text" th:field="*{id}"
					readonly class="form-control-plaintext" id="id"
					placeholder="ID auto">
			</div>
			<div class="form-group">
				<label for="nome">Nome:</label> <input type="text"
					th:field="*{nome}" class="form-control" id="nome"
					aria-describedby="nome" placeholder="Enter nome">

			</div>
			<div class="form-group">
				<label for="cnpj">CNPJ</label> <input type="text" th:field="*{cnpj}"
					class="form-control" id="cnpj" placeholder="Cnpj">
			</div>

			<input class="btn btn-success" type="submit" value="Enviar">
		</form>

	</form>
</body>
</html>
