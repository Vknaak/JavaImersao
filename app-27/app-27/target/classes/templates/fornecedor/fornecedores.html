<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<meta charset="UTF-8">
<title>Fornecedores</title>
</head>
<body>
	<center>
		<h2 class="h2">Lista de Fornecedores</h2>
	</center>
	<hr>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/fornecedor/cadastro">Cadastro de Fornecedores<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="/">Voltar</a>
				</li>

			</ul>
		</div>
	</nav>
	
	<hr />
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID:</th>
				<th>Nome:</th>
				<th>CNPJ:</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="fornecedor : ${fornecedores}">
				<td th:text="${fornecedor.id}"></td>
				<td th:text="${fornecedor.nome}"></td>
				<td th:text="${fornecedor.cnpj}"></td>
				<td><a class="delete btn btn-primary" th:href="@{/fornecedor/{id}(id=${fornecedor.id})}">Exibir</a>
				<a class="editar btn btn-warning"
				th:href="@{/fornecedor/{id}/editar(id=${fornecedor.id})}">Editar</a>
				<a class="delete btn btn-danger"
				th:href="@{/fornecedor/{id}/excluir(id=${fornecedor.id})}">Excluir</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
