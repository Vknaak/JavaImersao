<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<meta charset="UTF-8">
<title>Clientes</title>
</head>
<body>
	<div class="p-3 mb-2 bg-secondary">
		<div class="container">
			<h2
				STYLE="color: green; line-height: 50px; font-size: 40px; font-family: Lucida handwriting, Times, serif;">Listagem
				de Clientes</h2>
		</div>
	</div>

	<nav class="navbar navbar-expand-lg bg-dark bg-light">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<ul class="nav navbar-nav">
				<li class="nav-item active"><a
					class="btn btn-outline-success mr-sm-2" href="/cliente/cadastro">Cadastro
						Clientes<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="btn btn-outline-success mr-sm-2"
					href="/">Voltar</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><form th:action=@{/cliente/pesquisar} method="post">
						<input class="btn btn-outline-alert mr-sm-2" type="text"
							name="pesquisa" placeholder="Buscar cliente"> <input
							class="btn btn-outline-warning mr-sm-2" type="submit"
							value="Pesquisar">

					</form>
					</a></li>

			</ul>
		</div>
	</nav>


	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID:</th>
				<th>Nome:</th>
				<th>CNPJ:</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nome}"></td>
				<td th:text="${cliente.cnpj}"></td>
				<td><a class="delete btn btn-primary"
					th:href="@{/cliente/{id}(id=${cliente.id})}">Exibir</a> <a
					class="editar btn btn-warning"
					th:href="@{/cliente/{id}/editar(id=${cliente.id})}">Editar</a> <a
					class="delete btn btn-danger"
					th:href="@{/cliente/{id}/excluir(id=${cliente.id})}">Excluir</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
