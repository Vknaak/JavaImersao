<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<meta charset="UTF-8">
<title>Cliente</title>
</head>
<body>
	<div class="p-3 mb-2 bg-secondary">
		<div class="container">
			<h2
				STYLE="color: green; line-height: 50px; font-size: 40px; font-family: Lucida handwriting, Times, serif;">Cliente</h2>
		</div>
	</div>
	<hr>
	<nav class="navbar navbar-expand-lg bg-dark bg-light">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a
					class="btn btn-outline-success mr-sm-2" href="/cliente">Clientes<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a
					class="btn btn-outline-success my-2 my-sm-0" href="/">Voltar</a></li>

			</ul>
		</div>
	</nav>

	<hr />
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">ID</th>
				<th scope="col">Nome</th>
				<th scope="col">Cnpj</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td><p th:text="${cliente.id}" /></td>
				<td><p th:text="${cliente.nome}" /></td>
				<td><p th:text="${cliente.cnpj}" /></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
