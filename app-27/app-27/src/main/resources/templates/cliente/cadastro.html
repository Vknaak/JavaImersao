<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Cliente</title>
</head>
<body>
	<div class="p-3 mb-2 bg-secondary">
		<div class="container">

			<h2
				STYLE="color: green; line-height: 50px; font-size: 40px; font-family: Lucida handwriting, Times, serif;">PÃ¡gina
				Cadastro de clientes</h2>

		</div>
	</div>
	<nav class="navbar navbar-expand-lg bg-dark bg-light">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="btn btn-outline-success mr-sm-2" href="/cliente">Clientes<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="btn btn-outline-success my-2 my-sm-0" href="/">Voltar</a></li>

			</ul>
		</div>
	</nav>
	<br />
	<form th:action="@{/cliente/salvar}" method="post"
		th:object="${cliente}">

		<form>
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
		<div th:each= "erro : ${#fields.detailedErrors()} ">
		<span th:text = "${erro.message}"></span>
		</div>
		</div>
			<div class="invisible">
				<label for="id">ID:</label> <input type="text" th:field="*{id}"
					readonly class="form-control-plaintext" id="id"
					placeholder="ID auto">
			</div>
			<div class="form-group">
				<label for="nome">Nome:</label> <input type="text"
					th:field="*{nome}" class="form-control" id="nome"
					aria-describedby="nome" placeholder="Enter nome">

			</div>
			<div class="form-group">
				<label for="cnpj">CNPJ</label> <input type="text" th:field="*{cnpj}"
					class="form-control" id="cnpj" placeholder="Cnpj">
			</div>

			<input class="btn btn-success" type="submit" value="Enviar">
		</form>

	</form>
</body>
</html>
